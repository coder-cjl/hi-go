# UAT环境配置
server:
  port: 8000
  mode: release

jwt:
  secret_key: uat-secret-key-change-it
  issuer: hi-go-app
  access_token_duration: 7200
  refresh_token_duration: 604800

database:
  host: uat-mysql-server
  port: 3306
  username: uat_user
  password: uat_password
  dbname: hi_go_uat
  charset: utf8mb4
  max_open_conns: 100
  max_idle_conns: 10
  conn_max_lifetime: 3600
  conn_max_idle_time: 600

redis:
  host: uat-redis-server
  port: 6379
  password: ""
  db: 0
  token_ttl: 7200
  session_ttl: 86400

snowflake:
  machine_id: 3

business:
  default_page_size: 20
  max_page_size: 100
  password_min_length: 8
  username_min_length: 3

log:
  level: info
  filename: logs/uat.log
  max_size: 50
  max_backups: 20
  max_age: 60
  compress: true
