# 开发环境配置
server:
  port: 8000
  mode: debug  # debug, release, test

jwt:
  secret_key: dev-secret-key-change-it
  issuer: hi-go-app
  access_token_duration: 7200   # 2小时（秒）
  refresh_token_duration: 604800 # 7天（秒）

database:
  host: localhost
  port: 3306
  username: root
  password: 123456@~!
  dbname: dev
  charset: utf8mb4
  max_open_conns: 50
  max_idle_conns: 10
  conn_max_lifetime: 3600  # 1小时（秒）
  conn_max_idle_time: 600  # 10分钟（秒）

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0
  token_ttl: 7200    # 与 JWT 过期时间一致（秒）
  session_ttl: 86400 # 24小时（秒）

snowflake:
  machine_id: 1  # 机器ID（0-1023）

business:
  default_page_size: 20
  max_page_size: 100
  password_min_length: 6
  username_min_length: 3

log:
  level: debug  # debug, info, warn, error
  max_size: 10      # 每个日志文件最大大小（MB）
  max_backups: 5    # 保留旧日志文件的最大个数
  max_age: 30       # 保留旧日志文件的最大天数
  compress: false   # 是否压缩归档日志文件
