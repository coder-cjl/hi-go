# 开发环境配置
server:
  port: 8000
  mode: debug  # debug, release, test

jwt:
  secret_key: dev-secret-key-change-it
  issuer: hi-go-app
  access_token_duration: 7200   # 2小时（秒）
  refresh_token_duration: 604800 # 7天（秒）

database:
  # host: host.docker.internal  # Docker 容器访问宿主机
  host: localhost
  port: 3306
  username: root
  password: 123456@~!
  dbname: dev
  charset: utf8mb4
  max_open_conns: 50
  max_idle_conns: 10
  conn_max_lifetime: 3600  # 1小时（秒）
  conn_max_idle_time: 600  # 10分钟（秒）

redis:
  # host: host.docker.internal  # Docker 容器访问宿主机
  host: localhost
  port: 6379
  password: ""
  db: 0
  token_ttl: 7200    # 与 JWT 过期时间一致（秒）
  session_ttl: 86400 # 24小时（秒）

snowflake:
  machine_id: 1  # 机器ID（0-1023）

business:
  default_page_size: 20
  max_page_size: 100
  password_min_length: 6
  username_min_length: 3

log:
  level: debug  # debug, info, warn, error
  filename: ""
  max_size: 10      # 每个日志文件最大大小（MB）
  max_backups: 5    # 保留旧日志文件的最大个数
  max_age: 30       # 保留旧日志文件的最大天数
  compress: false   # 是否压缩归档日志文件

# Elasticsearch 日志配置
elasticsearch:
  enabled: true  # 是否启用 Elasticsearch 日志（true/false）
  addrs:
    - http://localhost:9200  # Elasticsearch 集群地址
  username: ""      # 用户名（可选）
  password: ""      # 密码（可选）
  index: "hi-go-logs"  # 索引名称
  max_retry: 3      # 最大重试次数

# Logstash 日志集收配置
logstash:
  enabled: true  # 是否启用 Logstash 日志集收（true/false）
  host: localhost  # Logstash 服务器地址
  port: 5044       # Logstash TCP 端口
  protocol: tcp    # 协议：tcp 或 udp
  timeout: 5       # 连接超时（秒）
  reconnect: true  # 是否自动重连
  buffer_size: 8192  # 缓冲区大小

# YApi 自动同步配置（可选）
yapi:
  enabled: true  # 是否启用自动同步到 YApi（true/false）
  server_url: http://127.0.0.1:3000  # YApi 服务器地址
  project_id: "11"  # YApi 项目 ID
  token: "7e3e79abf65d86174ef76059c4fe1297191fff202a928e153b89a21e08debe73"       # YApi 项目 Token（在项目设置-token配置中获取）

# AI 配置
ai:
  enabled: true  # 是否启用AI功能
  provider: deepseek  # AI提供商：openai, deepseek, anthropic 等
  model: deepseek-chat  # 模型名称
  api_key: sk-914e811e0a13460b87ca4925d8810e69  # DeepSeek API密钥，请在 https://platform.deepseek.com/ 获取
  base_url: https://api.deepseek.com  # DeepSeek API基础URL
  timeout: 30  # 请求超时（秒）
  max_tokens: 4000  # 最大token数
  temperature: 0.7  # 温度参数（0-2，越高越随机）
  system_prompt: "你是一个智能助手，可以帮助用户查询天气等信息。请根据用户的问题，使用合适的工具来获取信息并给出回答。"
  
  # AI 技能配置
  skills:
    # 天气查询技能
    weather:
      enabled: true  # 是否启用天气查询功能
      provider: qweather  # 天气服务提供商：qweather（和风天气）, openweather
      api_key: 1e9f39dd5a4d4a299064818401b0652b  # 和风天气 API Key，请在 https://dev.qweather.com/ 注册获取
      base_url: https://devapi.qweather.com/v7  # 和风天气API地址（开发版）
      timeout: 10  # 请求超时（秒）
      cache_ttl: 1800  # 缓存时间（秒），30分钟
      max_retries: 3  # 最大重试次数
